<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="carousel.css">
</head>
<body>
    
<div class="carousel">
    <img src="maria.jpg" alt="Maria de Almeida">
    <blockquote cite="testimonial" >
        <p class="testimonial-text">"Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cupiditate ipsum iure at temporibus accusantium expedita molestias, vero fuga, totam veritatis obcaecativero fuga, totam veritatis obcaecati."</p>
        <p class="testimonial-author">Maria de Almeida</p>
        <p class="testimonia-job">Product Manager at EDP Commercial</p>
    </blockquote>
    <button class="btn btn--left">
        <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
          </svg>
    </button>

    <button class="btn btn--right">
        <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
          </svg>

    </button>

    <div class="dots">
        <button class="dot dot--fill"> &nbsp;</button>
        <button class="dot"> &nbsp;</button>
        <button class="dot"> &nbsp;</button>
        <button class="dot"> &nbsp;</button>
    </div>


  
</div>

</body>
</html>
